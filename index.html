<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saylani Welfare Int Trust</title>
    <link rel="shortcut icon"
        href="https://mir-s3-cdn-cf.behance.net/projects/404/aba3a466532591.Y3JvcCwzNjgyLDI4ODIsMTQ1LDYz.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="header">
                        <img src="https://iconape.com/wp-content/files/pd/194086/svg/194086.svg" alt="">
                        <h1>Course Registration Form</h1>
                        <p>Services - Education - Registration</p>
                    </div>
                </div>
            </div>
            <hr id="hr1">
        </div>

        <div class="container">
            <!-- ist row -->
            <div class="row">
                <div class="col-6">
                    <div class="form">
                        <form action="">
                            <label for="#">Full Name</label> <br>
                            <input type="text" placeholder="Full name">
                        </form>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form1">
                        <form action="">
                            <label for="#">Father Name</label> <br>
                            <input type="text" placeholder="Father name">
                        </form>
                    </div>
                </div>
            </div>
            <!-- 2nd row -->
            <div class="row">
                <div class="col-6">
                    <div class="form2">
                        <form action="">
                            <label for="#">Email</label> <br>
                            <input type="text" placeholder="Email">
                        </form>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form3">
                        <form action="">
                            <label for="#">Phone</label> <br>
                            <input type="text" placeholder="Phone">
                        </form>
                    </div>
                </div>
            </div>

            <!-- 3rd row -->
            <div class="row">
                <div class="col-6">
                    <div class="form4">
                        <form action="">
                            <label for="#">CNIC</label> <br>
                            <input type="text" placeholder="CNIC">
                        </form>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form5">
                        <form action="">
                            <label for="#">Date of birth</label> <br>
                            <input type="date">
                        </form>
                    </div>
                </div>
            </div>

            <!-- 4rd row -->
            <div class="row">
                <div class="col">
                    <div class="form6">
                        <form action="">
                            <label for="#">Address</label> <br>
                            <textarea name="" id="" cols="" rows="" placeholder="Address"></textarea>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col button">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
